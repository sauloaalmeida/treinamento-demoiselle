<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{agendaFinanceiraEditMB.insert}"
						rendered="#{!agendaFinanceiraEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{agendaFinanceiraEditMB.update}"
						rendered="#{agendaFinanceiraEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{agendaFinanceiraEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{agendaFinanceiraEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['compromisso.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['agendafinanceira.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{agendaFinanceiraEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['agendafinanceira.label.nomeCompromisso']}: " for="nomeCompromisso" styleClass="text-input" />
					<h:inputText id="nomeCompromisso" value="#{agendaFinanceiraEditMB.bean.nomeCompromisso}"
						title="#{messages['agendafinanceira.label.nomeCompromisso']}" />
					<p:message for="nomeCompromisso" />
					
					<h:outputLabel value="#{messages['agendafinanceira.label.dataVencimento']}: " for="dataVencimento" styleClass="text-input" />
					<p:calendar id="dataVencimento" value="#{agendaFinanceiraEditMB.bean.dataVencimento}"
						title="#{messages['agendafinanceira.label.dataVencimento']}" />
					<p:message for="dataVencimento" />
					
					<h:outputLabel value="#{messages['agendafinanceira.label.dataPagamento']}: " for="dataPagamento" styleClass="text-input" />
					<p:calendar id="dataPagamento" value="#{agendaFinanceiraEditMB.bean.dataPagamento}"
						title="#{messages['agendafinanceira.label.dataPagamento']}" />
					<p:message for="dataPagamento" />
					
					<h:outputLabel value="#{messages['agendafinanceira.label.valorCompromisso']}: " for="valorCompromisso" styleClass="text-input" />
					<h:inputText id="valorCompromisso" value="#{agendaFinanceiraEditMB.bean.valorCompromisso}"
						title="#{messages['agendafinanceira.label.valorCompromisso']}" />
					<p:message for="valorCompromisso" />		
					
					<h:outputLabel value="#{messages['agendafinanceira.label.valorPago']}: " for="valorPago" styleClass="text-input" />
					<h:inputText id="valorPago" value="#{agendaFinanceiraEditMB.bean.valorPago}"
						title="#{messages['agendafinanceira.label.valorPago']}" />
					<p:message for="valorPago" />			
					

			

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
